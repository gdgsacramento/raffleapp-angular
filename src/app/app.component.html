<!--The content below is only a placeholder and can be replaced.-->
<div>
  <mat-toolbar color="primary">
    GDG Sacramento Raffle App
  </mat-toolbar>
  <mat-card *ngFor="let raffle of raffles | async">
    <mat-card-title>{{raffle.name}}</mat-card-title>
    <mat-card-content>
      <app-user-entry></app-user-entry>
      <app-entries [entries]="raffle.participants"></app-entries>
    </mat-card-content>
    
  </mat-card>
</div>
